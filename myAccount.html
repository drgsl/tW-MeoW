<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MeoW</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/myAccount.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;1,200&display=swap" rel="stylesheet">
</head>
<!----------Crearea navbar-ului-->

<body>
    <div class="full-page">
        <div id="nav-background">
            <div id="nav-container">
                <header id="nav-header">
                    <h1><a class="nav-logo-function" href="index.html#home" id="nav-logo">MeoW</a></h1>
                    <img src="https://i.imgur.com/xcFvxAK.png" class="hamburger-img" id="nav-menu-button">
                </header>
                <nav>
                    <ul id="navv" class="nav-ul hide-ul">
                        <li><a class="nav-link" href="index.html#about">About Us</a></li>
                        <li><a class="nav-link" href="index.html#contact">Contact</a></li>
                        <li><a class="nav-link" href="makeup.html">Animals</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <script src="scripts/nav.js"></script>
        <div id='myaccount-form' class='myaccount-page'>

            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button' onclick='account()' class='toggle-btn'>My Account </button>
                    <button type='button' onclick='passwd()' class='toggle-btn1'>Change Password</button>
                </div>

                <form id='account' class='input-group-account'>
                    <h2>First name</h2>
                    <input type='text' class='input-field' value='Ion'>
                    <h2>Last name</h2>
                    <input type='text' class='input-field' value='Popescu'>
                    <h2>Email</h2>
                    <input type='text' class='input-field' value='ipopescu@yahoo.com'>
                    <h2>Confirm Password</h2>
                    <input type='password' class='input-field' placeholder='Enter Password' required>
                    <button type='submit' class='submit-btn'>Save</button>

                </form>

                <form id='passwd' class='input-group-passwd'>
                    <input type='password' class='input-field-p' placeholder='Enter Actual Password' required>
                    <input type='password' class='input-field-p' placeholder='Enter New Password' required>
                    <input type='password' class='input-field-p' placeholder='Confirm New Password' required>
                    <button type='submit' class='submit-btn-p'>Update</button>

                </form>
            </div>
        </div>
    </div>
    <script>
        var navButton = document.querySelector("#nav-menu-button");
        var navUl = document.querySelector(".nav-ul");

        function toggleMobileMenu() {
            navUl.classList.toggle("hide-ul");
        }

        navButton.onclick = toggleMobileMenu;
    </script>
    <!----Exact ca la login, afisarea datelor pentru butoanele apasate("My account" unde vede datele scrise in register, "Change Password" unde poate schimba parola-->
    <script>
        var a = document.getElementById('myaccount-form').style.display = 'block';
        var x = document.getElementById('account');
        var y = document.getElementById('passwd');
        var z = document.getElementById('btn');

        function passwd() {
            x.style.left = '-44.25em';
            y.style.left = '4.25em';
            z.style.left = '7.4em';
        }

        function account() {

            x.style.left = '3.25em';
            y.style.left = '56.75em';
            z.style.left = '0em';
        }
    </script>
    <script>
        var modal = document.getElementById('myaccount-form');
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
